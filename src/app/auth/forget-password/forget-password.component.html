<ng-container *ngIf="!(resetPasswordEmail | async)">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="tui-space_bottom-5">
      <tui-input formControlName="email">Email</tui-input>
      <tui-field-error formControlName="email"></tui-field-error>
    </div>
    <button tuiButton type="submit">Reset password</button>
  </form>
</ng-container>

<ng-container *ngIf="resetPasswordEmail | async as email">
  <div class="alert">
    An email with instructions to reset the password has been sent to the {{ email }}
  </div>
</ng-container>
