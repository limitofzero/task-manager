<div class="group" (click)="toggle()">
  <ng-content></ng-content>

  <ng-container *ngIf="expanded | async; else closed">
    <tui-svg class="icon" src="tuiIconChevronUpLarge"></tui-svg>
  </ng-container>

  <ng-template #closed>
    <tui-svg class="icon" src="tuiIconChevronDownLarge"></tui-svg>
  </ng-template>
</div>
<tui-expand [expanded]="expanded | async">
  <ng-template tuiExpandContent>
    <ng-content select="links"></ng-content>
  </ng-template>
</tui-expand>
