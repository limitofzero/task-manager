<table tuiTable class="tui-table">
  <thead>
  <tr tuiThGroup class="tui-table__tr">
    <th tuiTh>
      Key
    </th>
    <th tuiTh>Description</th>
  </tr>
  </thead>
  <tbody tuiTbody>
  <ng-container *ngFor="let task of tasks">
    <tr class="tui_table__tr">
      <td class="tui-table__td">{{ task.id }}</td>
      <td class="tui-table__td">{{ task.title }}</td>
    </tr>
  </ng-container>
  </tbody>
</table>
