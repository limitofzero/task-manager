<table class="tui-table">
  <tbody>
  <tr class="tui-table__tr">
    <th class="tui-table__th">
      Key
    </th>
    <th class="tui-table__th">Description</th>
  </tr>
  <ng-container *ngFor="let task of tasks">
    <tr class="tui_table__tr">
      <td class="tui-table__td">{{ task.id }}</td>
      <td class="tui-table__td">{{ task.title }}</td>
    </tr>
  </ng-container>
  </tbody>
</table>
