<table tuiTable class="tui-table" [columns]="columns">
  <thead>
  <tr tuiThGroup>
    <th *tuiHead="'id'" tuiTh>
      Key
    </th>
    <th *tuiHead="'title'" tuiTh>Description</th>
  </tr>
  </thead>
  <tbody tuiTbody [data]="tasks">
  <tr *tuiRow="let task of tasks;" tuiTr>
    <td *tuiCell="'id'" tuiTd>{{ task.id }}</td>
    <td *tuiCell="'title'" tuiTd>{{ task.title }}</td>
  </tr>
  </tbody>
</table>
